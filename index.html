<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD YOUR QUESTIONS HERE</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mainPageHeader">
      <p>Add Your Questions</p>
    </header>
    <section class="formContainer">
      <form autocomplete="off">
        <div class="inputContainer">
          <label for="addQuestion">Question</label>
          <input type="text" id="addQuestion" placeholder="Your Question" />
        </div>
        <div class="inputContainer">
          <label for="addAnswer1">Answer No.1</label>
          <input
            type="text"
            id="addAnswer1"
            class="addAnswer"
            placeholder="Answer 1"
          />
        </div>
        <div class="inputContainer">
          <label for="addAnswer2">Answer No.2</label>
          <input
            type="text"
            id="addAnswer2"
            class="addAnswer"
            placeholder="Answer 2"
          />
        </div>
        <div class="inputContainer">
          <label for="addAnswer3">Answer No.3</label>
          <input
            type="text"
            id="addAnswer3"
            class="addAnswer"
            placeholder="Answer 3"
          />
        </div>
        <div class="inputContainer">
          <label for="addAnswer4">Answer No.4</label>
          <input
            type="text"
            id="addAnswer4"
            class="addAnswer"
            placeholder="Answer 4"
          />
        </div>
        <div class="inputContainer">
          <label for="correctAnswer">Correct Answer</label>
          <input type="text" id="correctAnswer" placeholder="Correct Answer" />
        </div>
        <div class="buttonContainer">
          <button class="submit">ADD</button>
        </div>
      </form>
    </section>
    <section class="otherpages">
      <a href="preview.html" target="_blank" class="pageLink previewPageLink"
        >See Questions</a
      >
      <a href="survey.html" target="_blank" class="pageLink surveyPageLink"
        >Start</a
      >
    </section>
    <script src="form.js"></script>
  </body>
</html>
